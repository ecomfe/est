<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>estFiddle</title>
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/monokai.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>estFiddle <small>Powered by <a href="http://lesscss.org/" target="_blank">Less</a> and <a href="http://ecomfe.github.io/est/" target="_blank">est</a>.</small></h1>
        <ul id="settings">
            <li>
                <i class="fa fa-cog"></i>
                <span><code>Less</code> version
                    <select id="less-version" value="1.7.5">
                        <optgroup label="1.7.x">
                            <option value="1.7.5">1.7.5</option>
                            <option value="1.7.4">1.7.4</option>
                            <option value="1.7.0">1.7.0</option>
                        </optgroup>
                        <optgroup label="1.6.x">
                            <option value="1.6.3">1.6.3</option>
                        </optgroup>
                        <optgroup label="1.5.x">
                            <option value="1.5.1">1.5.1</option>
                        </optgroup>
                        <optgroup label="1.4.x">
                            <option value="1.4.2">1.4.2</option>
                        </optgroup>
                    </select>
                </span>
            </li>
            <li>
                <i class="fa fa-cog"></i>
                <label><input type="checkbox" id="auto-run" checked> Enable Auto-run</label>
            </li>
            <li>
                <i class="fa fa-cog"></i>
                <label><input type="checkbox" id="use-est" checked> Enable <b>est</b></label>
            </li>
            <li>
                <button id="run"><i class="fa fa-play"></i> Run</button>
            </li>
        </ul>
    </header>
    <section id="source" class="est">
        <textarea id="est">@support-old-ie: false;

.box {
    .clearfix();
    .box-shadow(0 -1px 0 #000, inset 0 1px 1px rgb(255, 0, 0));
    .rotate(30deg);

    .item {
        .transition(transform 1s, color 1s);
    }
}</textarea>
    </section>
    <section id="compiled">
        <textarea id="css"></textarea>
    </section>
    <script src="js/codemirror.js"></script>
    <script src="js/css.js"></script>
    <script src="js/matchbrackets.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
